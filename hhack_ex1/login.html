<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hacking 1</title>
</head>
<body>
    <h1>Level 1 (second hack)</h1>
<form id="form" action="protected.html">
    <label for="password">Login</label>
    <input type="text" id="password" placeholder="login" required>
    <label for="login">Password</label>
    <input type="password" id="login" placeholder="password" required>
    <input type="submit" name="submit" value="Log me">
</form>
<script>
    document.getElementById("form").addEventListener("submit", (event) => {
        if(document.getElementById("login").value != "admin" || document.getElementById("password").value != "hello123")
        {
            alert("login error");
            event.preventDefault();
        }
    });
</script>
</body>
</html>
